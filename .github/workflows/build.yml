name: Build

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        name: Test Suite
        runs-on: ubuntu-latest

        steps:
            - name: Set up Node
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x

            - name: Checkout code
              uses: actions/checkout@v2

            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-npm-
                      ${{ runner.OS }}-

            - name: Install dependencies
              run: npm ci

            - name: Build package
              run: npm run build
